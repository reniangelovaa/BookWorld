<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head.html"></head>

<body>
<div>
    <div class="home-container">
        <div class="home-navbar" th:insert="fragments/header.html"></div>
        <div class="home-main">
            <div class="section-container column">
                <div class="max-width-container">
                    <div class="section-heading-section-heading">
                        <h1 class="section-heading-text Heading-2">
                            <span th:text="#{label_shop_by_categories}">SHOP BY CATEGORIES</span>
                        </h1>
                        <span class="section-heading-text1">
                <span th:text="#{categories_info}">
                  Start shopping based on the categories you are interested in
                </span>
              </span>
                    </div>
                    <div class="home-cards-container">
                        <div class="category-card-category-card">
                            <img alt="image" src="/images/fantasy-book.jpg" class="category-card-image"/>
                            <a th:href="@{/shop/category/1}" class="home-text31" th:text="#{fantasy_category}">Fantasy</a>
                        </div>
                        <div class="category-card-category-card">
                            <img alt="image" src="/images/thriller-book.jpg" class="category-card-image"/>
                            <a th:href="@{/shop/category/2}" class="home-text31" th:text="#{thriller_category}">Thriller</a>
                        </div>
                        <div class="category-card-category-card">
                            <img alt="image" src="/images/romance-book.jpg" class="category-card-image"/>
                            <a th:href="@{/shop/category/3}" class="home-text31" th:text="#{romance_category}">Romance</a>
                        </div>
                        <div class="category-card-category-card">
                            <img alt="image" src="/images/horror-book.jpg" class="category-card-image"/>
                            <a th:href="@{/shop/category/4}" class="home-text31" th:text="#{horror_category}">Horror</a>
                        </div>
                        <div class="category-card-category-card">
                            <img alt="image" src="/images/historic-book.jpg" class="category-card-image"/>
                            <a th:href="@{/shop/category/6}" class="home-text31" th:text="#{history_category}">History</a>
                        </div>
                        <div class="category-card-category-card">
                            <img alt="image" src="/images/children-book.jpg" class="category-card-image"/>
                            <a th:href="@{/shop/category/5}" class="home-text31" th:text="#{children_category}">Children</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="home-full-width-banner section-container">
                <div class="home-left4">
                    <div class="home-content">
                        <span class="home-text29" th:text="#{label_bookstore}"></span>
                        <span class="home-text30" th:text="#{bookstore_info}"></span>
                    </div>
                    <div class="home-btn button">
                        <a th:href="@{/shop}" class="home-text31" th:text="#{shop_now_button}">Shop now</a>
                    </div>
                </div>
                <img alt="Rectangle13271410" src="./images/bookstore.jpg" class="home-image6"/>
            </div>
            <div class="section-container">
                <div class="max-width-container">
                    <div class="section-heading-section-heading section-heading-root-class-name">
                        <h1 class="section-heading-text Heading-2">
                            <span th:text="#{label_our_store}">Our store</span>
                        </h1>
                        <span class="section-heading-text1">
                <span th:text="#{store_info}">
                  Read the last books
                </span>
              </span>
                    </div>
                    <div class="home-container08">

                        <div th:each="singleBook : ${uniqueBooks}">
                            <div class="blog-post-card-blog-post-card">
                                <img alt="image" th:src="${singleBook.imageUrl}" class="blog-post-card-image">
                                <div class="blog-post-card-container">
                                    <span class="blog-post-card-text">
                                        <span th:text="${singleBook.name}"></span>
                                    </span>
                                    <span class="blog-post-card-text1">
                                        <span th:text="${singleBook.author}"></span>
                                    </span>
                                    <a th:href="@{'/book/' + ${singleBook.id}}" class="button" th:text="#{read_more_button}">Read more</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="home-footer" th:insert="fragments/footer.html"></div>
    </div>
</div>
</body>

</html>
