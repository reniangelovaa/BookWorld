<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<div class="home-container">
    <div class="home-navbar" th:replace="fragments/header :: header"></div>
    <h1>Books by <span th:text="${authorName}"></span></h1>
    <section class="collection">


            <div th:each="book : ${books}" class="item card">
                <img th:src="${book.imageUrl}" alt="Book Cover" class="blog-post-card-image">
                    <h2 th:text="${book.name}"></h2>
                    <p th:text="${book.author}"></p>
                    <p class="book-price" th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 2, 'POINT')}"></p>
                    <a th:href="@{/books/{bookId}(bookId=${book.id})}">Learn more</a>
            </div>

    </section>

    <a class="button back-button" th:href="@{/shop}">Back</a>

    <div class="home-footer" th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
