<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head :: head"></head>

<body>
<div class="home-container">
    <div class="home-navbar" th:replace="fragments/header :: header"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <section class="book-details-content max-width-container">
        <div class="book-details">
            <img th:src="${book.imageUrl}" alt="Book Cover" class="book-details-image">
            <div class="book-details-info">
                <h2 th:text="${book.name}" class="book-title"></h2>
                <p th:text="${book.author}" class="book-author"></p>
                <p class="book-category">
                    <span th:each="category : ${book.category}" th:text="${category}"></span>
                </p>
                <p class="book-price-label">Price: <span class="book-price"
                                                         th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 2, 'POINT')}"></span></p>
                <p class="book-pages-label">Pages: <span class="book-pages"
                                                         th:text="${book.numberOfPages}"></span></p>
                <p class="book-release-date-label">Release Date: <span class="book-release-date"
                                                                       th:text="${book.releaseDate}"></span></p>
                <p th:text="${book.description}" class="book-description"></p>
            </div>
            <div class="book-actions">
                <div class="quantity-label">Quantity:</div>
                <form th:action="@{/cart/add}" method="post" class="add-to-cart-form">
                    <input type="hidden" name="bookId" th:value="${book.id}">
                    <input type="number" name="quantity" value="1" min="1" class="quantity-input">
                    <button type="submit" class="add-to-cart-button">Add to Cart</button>
                </form>
                <a class="button back-button" th:href="@{/shop}">Back</a>
            </div>
        </div>

        <div class="existing-comments">
            <h3>Comments:</h3>
            <div th:each="comment : ${comments}" class="comment">
                <p><strong th:text="${comment.author}"></strong> says:</p>
                <p th:text="${comment.text}"></p>
                <div sec:authorize="hasRole('ADMINISTRATOR')">
                    <form th:action="@{/book/{bookId}/comments/{commentId}(bookId=${book.id}, commentId=${comment.id})}" th:method="DELETE">
                        <button type="submit" class="delete-comment-button">X</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="add-comment">
            <h3>Add a Comment:</h3>
            <form th:action="@{/book/{bookId}/comments(bookId=${book.id})}" method="post"
                  class="add-comment-form">
                <input type="hidden" name="bookId" th:value="${book.id}">
                <div class="input-wrapper">
                    <label for="author">Your Name:</label>
                    <input type="text" id="author" name="author" class="input" required>
                </div>
                <div class="input-wrapper">
                    <label for="text">Comment:</label>
                    <textarea id="text" name="text" class="input" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Comment</button>
            </form>
        </div>
    </section>

    <div class="home-footer" th:replace="fragments/footer :: footer"></div>
</div>
</body>

</html>
