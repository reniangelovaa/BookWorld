<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head"></head>

<body>
<div>
    <div class="home-container">
        <div class="home-navbar" th:replace="fragments/header"></div>
        <div>
            <h1>Registration</h1>
            <form
                    th:object="${registerData}"
                    th:action="@{/users/register}"
                    th:method="POST"
            >
                <div>
                    <div>
                        <label for="inputUsername">Username</label>
                    </div>
                    <div>
                        <input
                                th:field="*{username}"
                                th:errorclass="is_invalid"
                                name="username"
                                required minlength="5" maxlength="20"
                                type="text"
                                id="inputUsername">
                        <small id="usernameError">Username length must be more than 5 characters.</small>
                        <small th:if="${#fields.hasErrors('username')}" id="usernameUniqueError">Username is already
                            occupied.</small>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="inputFullName">Full Name</label>
                    </div>
                    <div>
                        <input
                                th:field="*{fullName}"
                                th:errorclass="is_invalid"
                                name="fullName"
                                required minlength="5" maxlength="50"
                                type="text"
                                id="inputFullName">
                        <small id="fullNameError">Full Name must be more than 5 characters.</small>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="inputEmail">Email</label>
                    </div>
                    <div>
                        <input
                                th:field="*{email}"
                                th:errorclass="is_invalid"
                                name="email"
                                type="email"
                                id="inputEmail">
                        <small id="emailError">Must be a valid email!</small>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="inputPassword">Password</label>
                    </div>
                    <div>
                        <input
                                th:field="*{password}"
                                th:errorclass="is_invalid"
                                name="password"
                                required minlength="5" maxlength="20"
                                type="password"
                                id="inputPassword">
                        <small id="passwordError">Password must be between 5 and 20 characters.</small>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="inputConfirmPassword">Confirm Password</label>
                    </div>
                    <div>
                        <input
                                th:field="*{confirmPassword}"
                                th:errorclass="is_invalid"
                                name="confirmPassword"
                                required minlength="5" maxlength="20"
                                type="password"
                                id="inputConfirmPassword">
                        <small id="confirmPasswordError">Passwords should match!</small>
                    </div>
                </div>
                <div>
                    <button class="button" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
