<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head"></head>

<body>
<div>
    <div class="home-container">
        <div class="home-navbar" th:replace="fragments/header"></div>
        <div>
            <h1>Registration</h1>
            <form
                    class="register-form"
                    th:object="${registerData}"
                    th:action="@{/users/register}"
                    th:method="POST"
            >
                <div>
                    <div>
                        <label for="inputUsername">Username</label>
                    </div>
                    <div class="input-wrapper">
                        <input
                                th:field="*{username}"
                                th:errorclass="is_invalid"
                                name="username"
                                required minlength="5" maxlength="20"
                                type="text"
                                id="inputUsername">
                        <small class="input-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="inputFullName">Full Name</label>
                    </div>
                    <div class="input-wrapper">
                        <input
                                th:field="*{fullName}"
                                th:errorclass="is_invalid"
                                name="fullName"
                                required minlength="5" maxlength="50"
                                type="text"
                                id="inputFullName">
                        <small class="input-error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></small>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="inputEmail">Email</label>
                    </div>
                    <div class="input-wrapper">
                        <input
                                th:field="*{email}"
                                th:errorclass="is_invalid"
                                name="email"
                                type="email"
                                id="inputEmail">
                        <small class="input-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="inputPassword">Password</label>
                    </div>
                    <div class="input-wrapper">
                        <input
                                th:field="*{password}"
                                th:errorclass="is_invalid"
                                name="password"
                                required minlength="5" maxlength="20"
                                type="password"
                                id="inputPassword">
                        <small class="input-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="inputConfirmPassword">Confirm Password</label>
                    </div>
                    <div class="input-wrapper">
                        <input
                                th:field="*{confirmPassword}"
                                th:errorclass="is_invalid"
                                name="confirmPassword"
                                required minlength="5" maxlength="20"
                                type="password"
                                id="inputConfirmPassword">
                        <small class="input-error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
                    </div>
                </div>
                <div>
                    <button class="button" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
