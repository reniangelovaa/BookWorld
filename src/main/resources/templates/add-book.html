<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head"></head>
<body>
<header th:replace="fragments/header"></header>

<div class="home-container">
    <div class="add-book-form">
        <form
                th:action="@{/add-book}"
                th:method="POST"
                th:object="${bookData}">

            <h3>Add new book</h3>
            <div>
                <div>
                    <label for="inputName">Name</label>
                </div>
                <div>
                    <input name="name"
                           class="input"
                           required minlength="2" maxlength="50"
                           type="text"
                           id="inputName"
                           th:field="*{name}">
                    <small id="inputNameError">Name length must be more than 2 characters</small>
                </div>
            </div>
            <div>
                <div>
                    <label for="inputAuthor">Author</label>
                </div>
                <div>
                    <input name="authorName"
                           class="input"
                           required minlength="2" maxlength="50"
                           type="text"
                           id="inputAuthor"
                           th:field="*{author}">
                    <small id="inputAuthorNameError">Author name length must be more than 2 characters</small>
                </div>
            </div>

            <div>
                <div>
                    <label for="inputDescription">Description</label>
                </div>
                <div>
                    <textarea name="description"
                              class="input"
                              required minlength="5"
                              id="inputDescription"
                              th:field="*{description}"></textarea>
                    <small id="inputDescriptionError">Description length must be more than 5 characters</small>
                </div>
            </div>
            <div>
                <div>
                    <label for="inputPrice">Price</label>
                </div>
                <div>
                    <input name="price"
                           class="input"
                           required
                           type="number" step="0.01"
                           id="inputPrice"
                           th:field="*{price}">
                </div>
            </div>
            <div>
                <div>
                    <label for="inputNumberOfPages">Number of pages</label>
                </div>
                <div>
                    <input name="numberOfPages"
                           class="input"
                           required
                           type="number"
                           id="inputNumberOfPages"
                           th:field="*{numberOfPages}">
                </div>
            </div>
            <div>
                <div>
                    <label for="inputReleaseDate">Release date</label>
                </div>
                <div>
                    <input name="releaseDate"
                           class="input"
                           required
                           type="date"
                           id="inputReleaseDate"
                           th:field="*{releaseDate}">
                </div>
            </div>

            <div>
                <div>
                    <label for="imageUrl">Image URL</label>
                    <input id="imageUrl" class="input" type="text"
                           th:field="*{imageUrl}">
                </div>
            </div>

            <div>
                <div>
                    <label for="categories">Categories:</label>
                    <input th:each="category: ${categoryTypes}"
                           type="checkbox"
                           name="categories"
                           id="categories"
                           th:value="${category}" th:text="${category}">
                </div>
            </div>

            <div class="button">
                <button class="home-text31" type="submit">Add Book</button>
            </div>
        </form>
    </div>

</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
